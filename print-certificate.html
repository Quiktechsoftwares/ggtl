<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGTL Print Certificate</title>
</head>

<body>
    <input type="text" name="certificate_id" id="certificate_id">
    <button onclick="onCertificate()">Submit</button>

    <script>
        function onCertificate() {
            let id = document.getElementById("certificate_id").value;
            window.location.assign("./print-reports.html?id=" + id);
        }
    </script>
</body>

</html>
